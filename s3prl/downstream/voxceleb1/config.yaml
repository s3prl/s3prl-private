
# this voxceleb1 is doing speaker classification task!
runner:
  total_steps: 1000
  gradient_clipping: 1
  gradient_accumulate_steps: 4

  log_step: 100
  eval_step: 100
  save_step: 100
  max_keep: 1
  eval_dataloaders: 
    - dev
    - test
  
optimizer:
  name: TorchOptim
  torch_optim_name: Adam
  lr: 1.0e-4

# # comment the whole scheduler config block to disable learning rate scheduling
# scheduler:
#   name: linear_schedule_with_warmup
#   num_warmup_steps: 5000

downstream_expert: 
  datarc:
    file_path: /livingrooms/leo1994122701/VoxCeleb1
    meta_data: ./downstream/voxceleb1/veri_test_class.txt
    num_workers: 12
    train_batch_size: 8
    eval_batch_size: 1
    max_timestep: 128000
    train_utt: 1
    seed: 0

  modelrc:
    projector_dim: 0
    select: UtteranceLevel

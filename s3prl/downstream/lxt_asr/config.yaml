runner:
  total_steps: 10000
  gradient_clipping: 1
  gradient_accumulate_steps: 1
  log_step: 100
  eval_step: 2000
  save_step: 100
  max_keep: 1
  train_dataloader: lxt_train_2hr
  eval_dataloaders:
    - lxt_dev

optimizer:
  name: TorchOptim
  torch_optim_name: Adam
  lr: 1.0e-4

# comment the whole scheduler config block
# to disable learning rate scheduling
# scheduler:
#   name: linear_schedule_with_warmup
#   num_warmup_steps: 1400
# comment the whole specaug config block
# to disable specaug on representation

specaug:
  apply_time_warp: true
  apply_time_mask: true
  apply_freq_mask: true
  time_warp_window: 5
  time_mask_width_range: [0, 40]
  freq_mask_width_range: [0, 50]
  num_freq_mask: 4
  num_time_mask: 2

downstream_expert:
  datarc:
    dict_path: ./downstream/asr/char.dict

    lxt_audio: data/superb_all/1.1_distributed/audio
    lxt_text: data/superb_all/1.1_distributed/normalized_transcription.txt
    lxt_train_2hr: data/superb_all/1.1_distributed/train_2hr/train/utt2spk
    # lxt_train_1hr: data/superb_all/1.1_distributed/train_1hr/train/utt2spk
    lxt_dev: data/superb_all/1.1_distributed/train_2hr/dev/utt2spk
    lxt_test: data/superb_all/1.1_distributed/train_2hr/test/utt2spk

    # libri_root: /work/leo19941227/datasets/LibriSpeech
    # libri_train_360hr: ["train-clean-360"]
    # libri_train_100hr: ["train-clean-100"]
    # libri_train_10hr: ["1h", "9h"]
    # libri_train_1hr: ["1h"]
    # libri_test_clean: ["test-clean"]
    # libri_test_other: ["test-other"]
    # libri_dev_clean: ["dev-clean"]
    # libri_dev_other: ["dev-other"]

    train_batch_size: 16
    num_workers: 12

    zero_infinity: True
    decoder_args:
      # See https://github.com/facebookresearch/flashlight/blob/master/flashlight/lib/text/decoder/LexiconDecoder.h#L20
      # for what the options mean. Python binding exposes the same options from C++.
      # KenLM is a fast LM query implementation, and it can be powered by:
      # 1. official LibriSpeech 4-gram LM: the 4-gram.arpa file on http://www.openslr.org/11
      # 2. fairseq style, letter-based lexicon: https://dl.fbaipublicfiles.com/fairseq/wav2vec/librispeech_lexicon.lst
      decoder_type: 'None'
      nbest: 1
      criterion: "ctc"
      beam: 5
      beam_threshold: 25
      kenlm_model: '/path/to/KenLM'
      lexicon: '/path/to/4-gram.arpa'
      lm_weight: 2
      word_score: -1
      unk_weight: -math.inf
      sil_weight: 0

  modelrc:
    project_dim: 1024
    select: RNNs
    Wav2Letter:
      total_rate: 320
    RNNs:
      total_rate: -1
      module: 'LSTM'                        # 'LSTM'/'GRU'
      bidirection: True
      dim: [1024, 1024]
      dropout: [0.2, 0.2]
      layer_norm: [False, False]
      proj: [False, False]              # Linear projection + Tanh after each rnn layer
      sample_rate: [1, 1]
      sample_style: 'concat'                  # 'drop'/'concat'
